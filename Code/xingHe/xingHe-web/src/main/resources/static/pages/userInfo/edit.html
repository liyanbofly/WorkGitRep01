        <div class="layui-form-item">
          <div class="layui-inline">

            <label class="layui-form-label"><span style="color:red">*</span>员工名称</label>
            <div class="layui-input-inline">
              <input type="text" id="userName" name="userName" class="layui-input" lay-verify="required"
                lay-verType="tips" placeholder="员工名称">
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label">登录账号</label>
            <div class="layui-input-inline">
              <input type="text" id="loginId" name="loginId" class="layui-input" placeholder="登录账号" disabled="disabled">
            </div>
          </div>
        </div>


        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label"><span style="color:red">*</span>部门</label>

          </div>

          <div class="layui-inline">
            <label class="layui-form-label"><span style="color:red">*</span>所属角色</label>
            <div class="layui-input-inline">

                lay-verType="tips">
              </select>
            </div>
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label"><span style="color:red">*</span>用户状态</label>
            <div class="layui-input-inline">
              <select name="userStatus" id="userStatus" class="layui-select" class="layui-select" lay-verify="required">
                <option value="1">启用</option>
                <option value="2">停用</option>
              </select>
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label"><span style="color:red">*</span>手机</label>
            <div class="layui-input-inline">
              <input type="text" id="mobile" name="mobile" class="layui-input" lay-verify="phone" lay-verType="tips"
                placeholder="手机">
            </div>
          </div>
        </div>

        <!--            </div>-->
        <!--          </div>-->

        <div class="layui-inline">
          <label class="layui-form-label">职务</label>
          <div class="layui-input-inline">
            <select name="duty" id="duty" class="layui-select" lay-verType="tips">
              <option value="">请选择</option>
              <option value="1">业务员</option>
              <option value="2">业务员助理</option>
            </select>
          </div>
        </div>
