<link href="../../script/plugin/layui/lay/plugins/dtree/dtree.css" rel="stylesheet" />
<link href="../../script/plugin/layui/lay/plugins/dtree/font/dtreefont.css" rel="stylesheet" />
<style>
  .layui-table {
    width: 100% !important;
    background-color: #fff;
    color: #666;
  }
</style>
<div class="jgj_right" id="jgjRight">

  <!-- <h2>角色管理</h2> -->
  <div class="p_role_list">
    <div style="width:45%; float: left">
      <form>
        <div class="pos_r"
          style="height:73px;line-height: 73px;margin-top: 10px;margin-bottom: 10px;background-color:#fff">
          <div class="layui-inline ml_16">
            <label for="roleName" class="layui-laybel">角色名称：</label>
          </div>
          <div class="layui-inline">
            <input type="text" name="s_roleName" id="s_roleName" style="width: 130px" class="layui-input">
          </div>
          <div class="layui-inline ta_r pos_a" style="right: 16px;">
            <button type="reset" class="btn grey_line_btn btn_s blue_block_btn">重&nbsp;&nbsp;置</button>
            <a href="javascript:void(0)" id="btnSearch" class="btn blue_block_btn btn_s ml_5">查&nbsp;&nbsp;询</a>
            <a href="javascript:void(0)" id="btnAdd" class="btn blue_block_btn btn_s ml_5">新建角色</a>
          </div>
        </div>
      </form>
      <table class="table_list line_list_table" id="tbl_role" lay-filter="tbl_role">
      </table>

    </div>
    <form id="roleForm" class="layui-form">
      <div class="ml_16" style="width: 50%;float: left; background: #fff; margin-top: 10px;">
        <input type="hidden" id="hd_roleId" name="hd_roleId">
        <div style="display: none;padding:16px;border-bottom: 1px solid #e6e6e6;padding-bottom: 9px;"
          id="divRole">
          <div style="margin-top: 10px">
            <div class="layui-inline">
              <label for="roleName" class="layui-laybel">角色名称：</label>
            </div>
            <div class="layui-inline">
              <input type="text" name="roleName" id="roleName" lay-verify="required" lay-verType="tips"
                style="width: 250px">
            </div>
          </div>
          <div style="margin-top: 10px">
            <div class="layui-inline">
              <label for="remark" class="layui-laybel">角色备注：</label>
            </div>
            <div class="layui-inline">
              <input type="text" name="remark" id="remark" maxlength="100" style="width: 250px">
            </div>

            <div class="layui-inline" style="margin-left: 50px">
              <a href="javascript:void(0)" id="btnSave" lay-filter="btnSave" lay-submit
                class="btn blue_block_btn btn_s ml_5">保存角色</a>
            </div>
          </div>
        </div>

        <div class="layui-tab  layui-tab-brief" style="padding-bottom:0px;margin-bottom:0px;">
          <ul class="layui-tab-title">
            <li dataFlag="1" class="layui-this">功能权限</li>
            <li dataFlag="2">数据权限</li>
          </ul>
          <div class="layui-tab-content" style="padding-bottom:0px;overflow-y:auto;height: 485px;">
            <div id="tab1" class="layui-tab-item layui-show">
              <ul id="auth_tree" class="dtree" data-id="0" style="width: 260px;"></ul>
            </div>
            <div id="tab2" title2="数据权限" class="layui-tab-item">
              <div class="layui-form-item">
                <p class="layui-input-block" style="margin-left:24px;"><input type="checkbox" lay-skin="primary" title="" id="allroute" lay-filter="allroute" ><span style="position: absolute;
    top: 9px;">全部航线</span> </p>
                <ul id="route_tree" class="dtree" data-id="0" style="width: 260px;">
                </ul>
              </div>
              <div style="margin-top:10px">
                <div style="width: 100%" id="divRd">
                  <span class="ml_24"> <input type="radio" lay-filter="rdType" name="rdType" dataType="1" id="rdAll"
                      lay-skin="primary">
                    全部</span>
                  <span class="ml_24"> <input type="radio" lay-filter="rdType" name="rdType" dataType="2" id="rdDepart"
                      lay-skin="primary">
                    部门</span>
                  <span class="ml_24"> <input type="radio" lay-filter="rdType" name="rdType" dataType="3" id="rdUser"
                      lay-skin="primary">
                    用户</span>
                </div>
                <ul id="dept_tree" class="dtree" data-id="0" style="width: 260px;"></ul>
                <div style="height: 10px;clear: both;">
                </div>
                <ul id="user_tree" class="dtree" data-id="0" style="width: 260px;display: none"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>

  {{d.LAY_TABLE_INDEX+1}}
</script>
